<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>3D旋转相册</title>
<link type="text/css" href="css/styles.css" rel="stylesheet" />
<script src="js/jquery-2.2.1.js"></script>
</head>
<body>

<div class="box" data-show="false">
	<ul class="minbox">
		<li></li>
		<li></li>
		<li></li>
		<li></li>
		<li></li>
		<li></li>
	</ul>
	<ol class="maxbox">
		<li></li>
		<li></li>
		<li></li>
		<li></li>
		<li></li>
		<li></li>
	</ol>
</div>
<script>
	$(function(){
		$('.box').click("click",function(){
			let show = $('.box').attr('data-show');
			if(show == 'true'){
				$('.box').removeClass('boxs');
				$('.box').attr('data-show','false');
			}else{
				$('.box').addClass('boxs');
				$('.box').attr('data-show','true');
			}
		})
	})
</script>
</body>
</html>
