	<script>
		function sum(n){
			if(n==1 || n==2){
				return 1;
			}else{
				return sum(n-1) + sum(n-2);
			}
		}
		for(let i = 1;i < 10;i++){

		$(document).ready(function(){

//				$('#inputMultipartFile').click()

				$('#inputMultipartFile').on('change', function(e) {
                    var files = e.target.files;
                    var displayed = [];
                    for (var i = 0, len = files.length; i < len; i++) {
                        var url = window.URL.createObjectURL(files[i]);
                        var _tmp = $.extend({}, {url: url, description: files[i].name.split('.')[0], file: files[i]});
//							console.log("_tmppppppppp",_tmp)
                        displayed.unshift(_tmp);
                    }
                })
			})
		})
