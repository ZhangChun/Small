<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1, user-scalable=no">
		<title></title>
		<style>
			div{
				text-align: center;
				padding-top:50px;
			}
			.select{
				width: 192px;
			    height: 40px;
			    line-height: 40px;
			    border-radius: 5px;
			    border: 1px solid #ddd;
			    display: block;
			    margin: auto;
			    margin-bottom:10px;
			    padding-left:5px;
			}
			.input{
				width:180px;
				height:35px;
				line-height: 35px;
				padding-left: 10px;
				border-radius: 5px;
				border:1px solid #ddd;
				display: block;
				margin: auto;
				margin-bottom: 10px;
			}
			button{
				background: #f4f4f4;
				padding:5px 20px;
				border-radius: 20px;
				border:1px solid #ddd;
			}
		</style>
	</head>
	<body>
		<div>
			<select class="select">
				<option>123</option>
				<option>234</option>
				<option>345</option>
			</select>
			<select class="select">
				<option>456</option>
				<option>789</option>
				<option>000</option>
			</select>
			<input type="text" class="input"/>
			<button>执行</button>
		</div>
		
	</body>
</html>
