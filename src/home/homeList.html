<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>home</title>
		<style>
			ul li {
			    float: left;
			    width: 32px;
			    height: 32px;
			    font-size:20px;
			    list-style: none;
			}
			ul li:nth-child(1) {
			    -webkit-animation: move .2s .1s infinite alternate;
			    animation: move .2s .1s infinite alternate;
			}
			ul li:nth-child(2) {
			    -webkit-animation: move .2s .2s infinite alternate;
			    animation: move .2s .2s infinite alternate;
			}
			ul li:nth-child(3) {
			    -webkit-animation: move .2s .3s infinite alternate;
			    animation: move .2s .3s infinite alternate;
			}
			@-webkit-keyframes move{
				0%
				{
					-webkit-transform:translateY(0);
				}
				100%
				{
					-webkit-transform:translateY(-8px)
				};
			}
			.d1{
				cursor:pointer;
			}
			.d1 span:hover{
				color:red;
				cursor:pointer;
				display: inline-block;
				transform:translateY(-5px)
			}
			.d1 span{
				height:30px;
				font-size: 20px;
			}
		</style>
	</head>
