<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>数组的扩展</title>
	</head>
	<body>
		<script>
			top:
			  for (var i = 0; i < 3; i++){
			    for (var j = 0; j < 3; j++){
			      if (i === 1 && j === 1) continue top;
			      console.log('i=' + i + ', j=' + j);
			    }
			  }
		</script>
	</body>
</html>
