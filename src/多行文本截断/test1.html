<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>多行文本截断 </title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1, user-scalable=no">
		<style>
			p{
				width: 180px;
			    position: relative;
			    line-height: 2em;
			    height: 8em;
			    overflow: hidden
			}
			p::after{
				content: "...";
			    font-weight: bold;
			    position: absolute;
			    bottom: 0;
			    right: 0;
			    padding: 0 20px 1px 45px;
			    background: url(./img/ellipsis_bg.png) repeat-y;
			}
		</style>
	</head>
	<body>
		<p>
			1.策划上，这款h5是江小白酒业为宣传本企业所打造的一个宣传h5。这款h5通过用户选取与之PK的角色，然后进行与角色之间关于谁扑克大小的游戏，这是一款比较眼力的游戏，先亮出所有扑克的正面，然后全部打混，让用户抽牌与其进行比较大小，赢了便可以获得相应的福利奖品。  2.设计上，这款h5是一款动画与游戏相结合的h5，因为这是一款宣传酒业公司的，而且酒与牌往往是不分家的，设计者将比扑克大小的游戏添加其中，更会创造一种意境，再以游戏附加上江小白语录，让更多的用户对江小白三个字感兴趣，继而宣传了本公司。  3.技术
		</p>
	</body>
</html>
