<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>VUE 组件注册</title>
		<meta name="viewport" content="width=device-width,initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no,minimal-ui">
		<script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
	</head>
	<body>
		<div id="app">
		  <component-a></component-a>
		  <component-b></component-b>
		  <component-c></component-c>
		</div>
		
		<div class="app">
		  <ComponentA></ComponentA>
		  <ComponentB></ComponentB>
		  <ComponentC></ComponentC>
		</div>
	</body>
	<script>
		Vue.component('component-a',{template:'<button>组件a</button>'});
		Vue.component('component-b',{template:'<button>组件b</button>'});
		Vue.component('component-c',{template:'<button>组件c</button>'});
		new Vue({el:'#app'});
		
		var ComponentA = {template:'<button>组件a</button>'};
		var ComponentB = {template:'<button>组件a</button>'};
		var ComponentC = {template:'<button>组件a</button>'};
		new Vue({
			el:'.app',
			components:{
				'ComponentA':ComponentA,
				'ComponentB':ComponentB,
				'ComponentC':ComponentC
			}
			
		})
	</script>
</html>
