<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>瀑布流布局flex</title>
    <style>
        .waterfall {
            width: 100%;
            margin: 0 auto;
            column-count: 2;
            column-gap: 0;
        }
        .item {
            padding: 5px;
        }
        .item img{
        	width: 100%;
        }
        .item-content {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>
<body>
    <div class="waterfall">
        <div class="item">
            <img src="./img/img1.jpg" alt="">
        </div>
        <div class="item">

        </div>
        <div class="item">
            <img src="./img/img2.jpg" alt="">
        </div>

    </div>
</body>
</html>
