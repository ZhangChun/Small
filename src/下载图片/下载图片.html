<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<img src="http://flynew.oss-cn-hangzhou.aliyuncs.com/game/wechat/tzj/juxing1.png" class="img1"></img>
		<input type="button" value="下载" onclick="downloadIamge('.img1','aa.png')"> 
	</body>
	<script>
		
	function downloadIamge(selector, name) {
	    // 通过选择器获取img元素，
	    var img = document.querySelector(selector)
	    // 将图片的src属性作为URL地址
	    var url = img.src
	    var a = document.createElement('a')
	    var event = new MouseEvent('click')
	    
	    a.download = name || '下载图片名称'
	    a.href = url
	    
	    a.dispatchEvent(event)
	}
	</script>
</html>
