<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>jquery</title>
		<script src="../js/jquery-2.2.1.js"></script>
		<style>
			.block{
				position: absolute;
				top: 100px;
				left:400px;
				width: 100px;
				height: 100px;
				background: #ddd;
			}
		</style>
	</head>
	<body>
		
		<script>
			$(function(){
				var Book = {}
				var name = '';
				Object.defineProperty(Book, 'name', {
				  set: function (value) {
				    name = value;
				    console.log('你取了一个书名叫做' + value);
				  },
				  get: function () {
				    return '《' + name + '》'
				  }
				})
				 
				Book.name = 'JavaScript从入门到放弃';  // 你取了一个书名叫做JavaScript从入门到放弃
				console.log(Book.name);  // 《JavaScript从入门到放弃》
				console.log('Book',Book)
			})
		</script>
	</body>
</html>
